<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .header {
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
  }
  .profile-image {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 20px auto;
  }
  .profile-info {
    text-align: center;
  }
  .profile-info h1 {
    font-size: 24px;
    margin: 10px 0;
  }
  .profile-info p {
    font-size: 16px;
    color: #666;
  }
  .experience {
    margin: 20px;
  }
  .experience h2 {
    font-size: 20px;
    margin-bottom: 10px;
  }
  .experience p {
    font-size: 16px;
    line-height: 1.6;
  }
  /* Add more styling as needed */
</style>
</head>
<body>

<div class="header">
  <img src="profile.jpg" alt="Profile Image" class="profile-image">
  <div class="profile-info">
    <h1>John Doe</h1>
    <p>Senior AI Researcher</p>
    <!-- Social media icons here -->
  </div>
</div>

<div class="experience">
  <h2>Experience</h2>
  <p>Details about experience, roles, and responsibilities.</p>
  <!-- More sections like education, projects, skills, etc. -->
</div>

<!-- Additional sections for education, skills, etc -->

</body>
</html>
